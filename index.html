<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div style="height:0;padding-bottom:56.25%;position:relative;width:100%">
            <iframe allowfullscreen="" frameborder="0" height="100%" src="https://giphy.com/embed/xXyxN66qYwLXkKd3JL/video" style="left:0;position:absolute;top:0" width="100%"></iframe>
        </div>
    </div>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <form class="text-start mb-5 mt-5">
            <div class="mb-3">
                <label class="form-label" style="color: beige;">Encuentra tu SuperHeroe</label>
                <input id="entrada" class="form-control">
                <div id="errorConsola" class="form-text"></div>
            </div>
            <button id="btn" type="button" class="btn btn-primary">Buscar</button>
            <button id="btn2" type="button" class="btn btn-primary">Heroe aleatorio</button>
        </form>
    </div>
    <div class="row">
        <div id="txtPersonaje"></div>
        <div id="personajeCanvas" class="col-sm-12 col-md-12" style="height: 300px; width: 100%;"></div>
    </div>

    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
